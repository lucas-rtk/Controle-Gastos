<html dir="ltr">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <head>
        <meta charset="UTF-8">
    </head>
    <body>        
        <div class="login">
            <h1>Bem vindo ao controle de gastos</h1>
            <h4>Lembre-se: Se você não comprar, o desconto é maior.</h4><br>
            <form class="formlogin">
                <label>Email:</label><br>
                <input type="email" id="email" name="email"><br><br>
                <label>Senha:</label><br>
                <input type="password" id="senha" name="senha"><br><br>
                <label>Usuário novo? <a href="./criarUsuario/criar.html">Clique aqui</a> para se registrar.</label><br><br>
                <span id="Entrar" class="submit" onkeypress="if (event && event.keyCode == 32) RealizarLogin();" onclick="return RealizarLogin()">Entrar</span>
            </form>    
        </div>                    
    </body>
</html>
