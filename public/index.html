<html dir="ltr">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="./scripts/index.js"></script>    
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <head>
        <meta charset="UTF-8">
    </head>
    <body>        
        <div id="login" class="etapa">
            <h1>Bem vindo ao controle de gastos</h1>
            <h4>Lembre-se: Se você não comprar, o desconto é maior.</h4><br>
            <form id="formLogin" class="form">
                <label>Email: </label><br>
                <input type="email" id="emailLogin" name="emailLogin" placeholder="Informe o seu e-mail"><br><br>
                <label>Senha: </label><br>
                <input type="password" id="senhaLogin" name="senhaLogin" placeholder="Informe a sua senha"><br>
                <span id="erroLogin" class="MensagemErro"></span><br><br>
                <label>Usuário novo? <a onclick="return TrocarDiv('login', 'registrar');" href="registrar.html">Clique aqui</a> para se registrar.</label><br><br>
                <span id="btnEntrar" class="submit" onclick="return RealizarLogin()">Entrar</span>
            </form>    
        </div>
        <div id="registrar" class="etapaModal">
            <h1>Criar novo usuário</h1>
            <h4>Informe os dados abaixo para criar o seu usuário.</h4><br>
            <form id="FormRegistro" class="form">
                <label>Nome: </label><input type="text" id="txtNomeRegistro" name="txtNomeRegistro" placeholder="Informe o seu nome"><br>
                <span id="erroNome" class="MensagemErro"></span><br><br>
                <label>Email: </label><input type="email" id="txtEmailRegistro" name="txtEmailRegistro" placeholder="Informe o seu e-mail"><br>
                <span id="erroEmail" class="MensagemErro"></span><br><br>
                <label>Senha: </label><input type="password" id="txtSenhaRegistro" name="txtSenhaRegistro" placeholder="Informe a sua senha"><br>
                <span id="erroSenha" class="MensagemErro"></span><br><br>
                <label>Repita a senha: </label><input type="password" id="txtSenhaConfirma" name="txtSenhaConfirma" placeholder="Confirme sua senha"><br>
                <span id="erroSenhaConfirma" class="MensagemErro"></span><br><br>
                <span id="btnNovo" class="submit" onkeypress="if (event && event.keyCode == 32) CadastrarUsuario();" onclick="return CadastrarUsuario()">Registrar</span>
                <span id="btnCancelar" class="submit" onclick="return TrocarDiv('registrar', 'login')">Cancelar</span>
            </form>                
        </div>
    </body>
</html>
